		<div class="footer">

		<div class="scrollup" style="transition: all 0.3s ease 0s">
			<img class="scrolimg" src="../img/scrollup.png">
		</div>
		<script>
			$(window).on('scroll', function () {
			  var scroll = $(window).scrollTop();
			  if (scroll > 50) {
			    $('.menu').css('margin-top', '-81px')
			    $('.scrollup').show(200)
			    $('.scrollup').css('opacity', '1')
			  } else {
			    $('.menu').css('margin-top', '0px')
			    $('.scrollup').css('opacity', '0')
			    $('.scrollup').hide(200)
			  }
			});
			$('.scrollup').on('click', function(){
			  var body = $("html, body");
			  body.stop().animate({scrollTop:0}, 1500, 'swing');
			})
		</script>
	</body>
</html>
